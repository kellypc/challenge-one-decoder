<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/style.css">
  <title>Decodificador</title>
</head>
<body>
  <header class="navbar">
    <nav class="navbar__menu">
      <img class="logoAlura" src="images/alura.png" alt="logo-alura">
    </nav>
  </header>
  <main class="content">
    <section>
      <h1 class="content__title">Challenge One</h1>
      <textarea class="content__input" id="contentInput"  cols="41" rows="4" placeholder="Digite seu texto"></textarea>
      <div class="buttons">
        <button class="content__encrypt" onclick="encoder()" type="submit">Criptografar</button>
        <button class="content__decrypt" onclick="decoder()" type="submit">Descriptografar</button>
      </div>
    </section>
    <section>
      <textarea class="content__decrypt__message" id="textDecoder" cols="20" rows="10">Texto decodificado aqui.</textarea>
    </section>
  </main>
  <script src="javascript/app.js"></script>
</body>
</html>
