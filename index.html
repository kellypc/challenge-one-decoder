<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="css/style.css"></script>
  <title>Decodificador</title>
</head>
<body>
  <header class="navbar">
    <nav class="navbar__menu">
      <a class="navbar__menu__link" href="/">Alura</a>
    </nav>
  </header>
  <main class="content">
    <section>
      <h1 class="content__title">Challenge One</h1>
      <input class="content__input" type="text" name="" id="">
      <button class="content__encrypt" type="submit">Criptografar</button>
      <button class="content__decrypt" type="submit">Descriptografar</button>
    </section>
    <section>
      <div class="content__decrypt__area">
        <img class="content__decrypt__image" src="images/image-search.png" alt="image-person-search">
        <p class="content__decrypt__message">Texto decodificado aqui.</p>
      </div>
    </section>
  </main>
  <script src="javascript/app.js"></script>
</body>
</html>
